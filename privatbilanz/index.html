<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resource/css/styles.css">
    <title>Privat Bilanz</title>
  </head>
  <body>

    <header>
      <div class="row">
        <h1>Privat Bilanz</h1>
      </div>
    </header>

    <section class="content">
      <div class="loginbox">
        <div class="loginbox-top">
          <h2>Login</h2>
        </div>
        <div class="loginbox-content">
          <form action="#" method="post">
            <ul class="formlist">
              <li class="formlist-line">
                <input class="formlist-input" type="text" name="user" value="" placeholder="Username" required>
              </li>
              <li class="formlist-line">
                <input class="formlist-input" type="password" name="password" value="" placeholder="Passwort" required>
              </li>
              <li class="formlist-line">
                <input class="formlist-button" type="submit" value="Einloggen" required>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div class="logininfobox">
        <p>Nur einmal austesten?<br />Username: guest<br />Passwort: test1234</p>
        <p>Du kannst auch einen <a href="register.html">Account erstellen</a>.</p>
        <p>Hast du dein <a href="password_recover.html">Passwort vergessen</a>?</p>
      </div>
    </section>
    <footer>
      <p>2020 - Ein Musterprojekt von Stefan Behring</p>
    </footer>
  </body>
</html>
